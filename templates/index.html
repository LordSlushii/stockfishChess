<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div class = "box">
    <h1>Login Page</h1>
    <form action="/login" method="post">
        <label for="input1">Username</label><br>
        <input type="text" name="username" id="input1" placeholder="John Doe" required><br>
        <label for="input2">Password</label><br>
        <input type="password" name="password" id="input2" placeholder="Enter Password" required><br>
        <button type="submit">Sign In</button>
    </form>
</div>
</body>
</html>
